<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>DVD Rental</title>
</head>
<body>

    <div class="container">

        <h3 class="text-center">
            DVD Rental
            <small class="text-body-secondary"> - Category</small>
        </h3>
        <hr>

        <a th:href="@{/api/dvdrental/address}"
           class="btn btn-info btn-sm mb-3">
            Address List
        </a>

        <a th:href="@{/api/dvdrental/actors}"
           class="btn btn-info btn-sm mb-3">
            Actors List
        </a>

        <a th:href="@{/api/dvdrental/cities}"
           class="btn btn-info btn-sm mb-3">
            Cities List
        </a>

        <a th:href="@{/api/dvdrental/countries}"
           class="btn btn-info btn-sm mb-3">
            Countries List
        </a>

        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Category ID</th>
                    <th>Name</th>
                    <th>Last Update</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="tempCategory : ${category}">
                    <td th:text="${tempCategory.categoryId}" />
                    <td th:text="${tempCategory.categoryName}" />
                    <td th:text="${tempCategory.lastUpdate}" />
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
